{% extends "base.html" %} {% block content %}
<div class="text-center font-semibold text-2xl pt-4">
    Crear Venta üè™
</div>
<div class="flex items-center justify-center p-10">
    <div class="mx-auto w-full max-w-[550px]">
        <form action="" method="POST">
            {% csrf_token %}
            {% load static %}
            <div class="-mx-3 flex flex-wrap">
                <div class="w-full px-3 sm:w-1/2">
                    <div class="mb-5">
                        <label for="fName" class="mb-3 block text-base font-medium text-[#07074D]">
                            Nombre
                        </label>
                        {{ form.nombre }}
                    </div>
                </div>
                <div class="w-full px-3 sm:w-1/2">
                    <div class="mb-5">
                        <label for="lName" class="mb-3 block text-base font-medium text-[#07074D]">
                        Cedula
                        </label>
                        {{ form.cedula }}
                    </div>
                </div>
            </div>
            <div class="-mx-3 flex flex-wrap">
                <div class="w-full px-3 sm:w-1/2">
                    <div class="mb-5">
                        <label for="fName" class="mb-3 block text-base font-medium text-[#07074D]">
                            Codigo de Pelicula
                        </label>
                        {{ form.pelicula }}
                    </div>
                </div>
                <div class="w-full px-3 sm:w-1/2">
                    <div class="mb-5">
                        <label for="lName" class="mb-3 block text-base font-medium text-[#07074D]">
                        Numero de Entradas
                        </label>
                        {{ form.numeroEntradas }}
                    </div>
                </div>
            </div>
            <div class="-mx-3 flex flex-wrap">
                <div class="w-full px-3 sm:w-1/2">
                    <div class="mb-5">
                        <label for="date" class="mb-3 block text-base font-medium text-[#07074D]">
                            Fecha
                        </label>
                        {{ form.fecha }}
                    </div>
                </div>
                <div class="w-full px-3 my-auto sm:w-1/2  mx-auto flex grid grid-rowls-2">
                    <label class="mb-3 block text-base font-medium text-[#07074D] mx-auto">
                        Promocion 2X1 ?
                    </label>
                    {{ form.entrada2x1 }}
                </div>
            </div>
            <div class=" flex pt-4">
                <button type="submit"
                    class="hover:shadow-form rounded-md bg-[#6A64F1] py-3 px-8 text-center text-base font-semibold text-white outline-none mx-auto">
                    Vender
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
